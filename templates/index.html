<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQ - AIを活用したクイズ生成システム</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SmartQ</h1>
        
        <div class="controls">
            <select id="topicSelect" required>
                <option value="">トピックを選択してください</option>
                <option value="programming">プログラミング</option>
                <option value="science">科学</option>
                <option value="history">歴史</option>
                <option value="geography">地理</option>
                <option value="literature">文学</option>
                <option value="art">芸術</option>
                <option value="music">音楽</option>
                <option value="sports">スポーツ</option>
                <option value="technology">テクノロジー</option>
                <option value="business">ビジネス</option>
            </select>

            <textarea id="systemPrompt" rows="3" placeholder="システムプロンプト（オプション）"></textarea>
            <textarea id="knowledgeInput" rows="4" placeholder="追加の知識ベース（オプション）"></textarea>
            
            <div class="button-group">
                <button id="generateButton" class="primary-button">問題を生成</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        
        <div id="initialMessage" class="initial-message">
            トピックを選択して「問題を生成」ボタンをクリックしてください。
        </div>

        <div class="question-container">
            <p id="questionText" class="question-text">問題を生成してください</p>
            <div id="optionsContainer" class="options-container"></div>
            
            <textarea id="additionalAnswer" rows="3" 
                      placeholder="追加の回答や説明があれば入力してください（オプション）"
                      style="margin-top: 1rem;"></textarea>

            <div class="button-group">
                <button id="submitButton" class="secondary-button" disabled>回答を送信</button>
                <button id="nextButton" class="primary-button" style="display: none;">次の問題</button>
            </div>
        </div>

        <div id="feedbackContainer"></div>
    </div>

    <div id="loadingSpinner" class="loading-spinner"></div>

    <script src="/static/script.js"></script>
</body>
</html>
