<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SmartQ - Ollamaを活用したAIクイズアプリ">
    <title>SmartQ - インテリジェントなクイズアプリケーション</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SmartQ</h1>
            <p class="tagline">AIが生成する問題で、知識の幅を広げよう</p>
        </header>

        <main class="main-content">
            <section class="panel">
                <h2 class="panel-title">設定</h2>
                <div class="form-group">
                    <label for="topicSelect">トピックを選択</label>
                    <select id="topicSelect">
                        <option value="programming">プログラミング</option>
                        <option value="science">科学</option>
                        <option value="history">歴史</option>
                        <option value="literature">文学</option>
                        <option value="art">芸術</option>
                        <option value="music">音楽</option>
                        <option value="geography">地理</option>
                        <option value="sports">スポーツ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="systemPrompt">システムプロンプト</label>
                    <textarea id="systemPrompt">あなたは教育目的のクイズ作成AIです。
指定されたトピックに関する問題を作成してください。
問題は概念の理解を問うもので、単なる暗記ではなく応用力を試す内容にしてください。</textarea>
                </div>

                <div class="form-group flex-grow">
                    <label for="knowledgeInput">知識ベース（オプション）</label>
                    <textarea id="knowledgeInput" placeholder="問題生成の参考にしたい知識やコンテキストを入力してください"></textarea>
                </div>

                <button id="generateButton">問題を生成</button>
            </section>

            <section class="panel">
                <h2 class="panel-title">問題</h2>
                <div id="errorMessage" class="error-message"></div>

                <div class="form-group">
                    <p id="questionText">問題を生成してください</p>
                </div>

                <div class="form-group">
                    <div id="optionsContainer" class="radio-group">
                        <!-- 選択肢はJavaScriptで動的に生成されます -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="additionalAnswer">補足回答（オプション）</label>
                    <textarea id="additionalAnswer" placeholder="回答の理由や追加の説明を入力してください"></textarea>
                </div>

                <button id="submitButton" disabled>回答を送信</button>

                <div id="feedbackContainer">
                    <!-- フィードバックはJavaScriptで動的に生成されます -->
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
